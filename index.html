<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
</head>
<body>


	<header>
		<h1>Hangman - Fall Edition</h1>
		<hr>
	</header>
	<div class="main_content">
		<div class="box1">
			<h2 class="previous">Previous Answer</h2>
			<img id="picture" src="assets/images/keepCalm.png" width="225px">
		</div>
		<div class="box2">
			<div class="start">
				Press any key to get started!
			</div>
			<div class="wins">	
				Wins
			</div>
			<div>	
				Current Word
				<div id="current_word"></div> 
			</div>
			<div>	
				Number of guesses left
				<div id="guesses_left"> 7 </div>
			</div>
			<div> 	
				Letters already guessed
				<div id="already_guessed"></div>
			</div>
		</div>	
	</div>
	<div class="footer">	
		<footer>
			Copyright2017 &copy; Kyla Durbin
		</footer>	
	</div>	



<script type="text/javascript" src="assets/javascript/game.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	

</body>
</html>
